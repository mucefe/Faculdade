<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue JS - Diretivas v-if v-else intro</title>
</head>
<body>
    <div id="app">
        <h1 v-if="status">{{ titulo }}</h1>
        <h1 v-else="status">Não existe título!</h1>
        <h2 v-show="status">{{ titulo }}</h2>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                status: false, //so apresenta esse titulo se o status for true
                titulo: 'Aprendendo Vue JS'
            }
        })
    </script>
</body>
</html>
