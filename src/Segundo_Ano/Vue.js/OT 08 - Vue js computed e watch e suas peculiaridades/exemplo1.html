<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Computadas e Watchers</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ reversedMessage }}</p>
        <input v-model="message">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            computed: {
                reversedMessage(){
                    return this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
