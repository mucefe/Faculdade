<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Atividades</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Contador: {{ contagem }}</h1>
        <button v-on:click="aumentaContagem" id="btMais">+</button> <button v-on:click="diminuiContagem" id="btMenos">-</button>
    </div>

    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                contagem: 0
            },
            methods: {
                aumentaContagem(){
                    this.contagem++;
                },
                diminuiContagem(){
                    this.contagem--;
                }
            }

        })


    </script>
</body>
</html>
