<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto VerdeVivo - Cuidando do hoje, preservando o amanhã</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/contato.css">
</head>

<body>
    <header>
        <a id="linkSeta" href="index.html"><img src="../img/seta-esquerda.png" alt="voltar"></a>
        <h1 id="titulo">Blog Instituto VerdeVivo</h1>
    </header>
    <h1 id="titulobody">Fale conosco!</h1>
    <main>
        <main class="container mt-4">
            <form action="#" method="post" enctype="multipart/form-data" id="formContato">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="setor" class="form-label">Setor:</label>
                    <select class="form-select" id="setor" name="setor" required>
                        <option value="">Selecione...</option>
                        <option value="Comercial">Comercial</option>
                        <option value="Administrativo">Administrativo</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="Jurídico">Jurídico</option>
                        <option value="RH">RH</option>                        
                        <option value="Outro">Outro</option>

                    </select>
                </div>

                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem:</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" rows="4"
                        required></textarea>
                </div>


                <div class="d-flex justify-content">
                    <button type="reset" class="btn btn-secondary" id="btLimpar">Limpar</button>
                    <button type="submit" class="btn btn-primary" id="btEnviar">Enviar</button>
                </div>
            </form>

        </main>
</body>

</html>
