<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs Dinâmicas com Vue.js e Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
  rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
<div id="app" class="container mt-5">
  <ul class="nav nav-tabs">
    <li class="nav-item" v-for="(aba, index) in abas" :key="index">
      <a
        class="nav-link"
        :class="{ active: abaSelecionada === index }"
        href="#"
        @click.prevent="selecionarAba(index)"
      >
        {{ aba.titulo }}
      </a>
    </li>
  </ul>
  <div class="tab-content border border-top-0 p-3">
    <div v-for="(aba, index) in abas" :key="index" class="tab-pane fade" :class="{ 
        show: abaSelecionada === index, active: abaSelecionada === index }">
      <h5>{{ aba.titulo }}</h5>
      <p>{{ aba.conteudo }}</p>
    </div>
  </div>
</div>
<script>
const App = {
  data() {
    return {
      abaSelecionada: 0,
      abas: [
        { titulo: 'Aba 1', conteudo: 'Conteúdo da primeira aba.' },
        { titulo: 'Aba 2', conteudo: 'Conteúdo da segunda aba.' },
        { titulo: 'Aba 3', conteudo: 'Conteúdo da terceira aba.' }
      ]
    };
  },
  methods: {
    selecionarAba(index) {
      this.abaSelecionada = index;
    }
  }
};
Vue.createApp(App).mount('#app');
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
